eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    
    
zuul:
  routes:
    reimbursement:
      path: /reimbursements/*
      service-id: reimbusement-service
      strip-prefix: false
      
    employee:
      path: /employee/*
      service-id: employee-service
      strip-prefix: false
      
